<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiProyecto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'ecoavatar/css/styles.css' %}" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="#" class="logo">
          <img src="{% static 'ecoavatar/images/logo.png' %}" alt="logo" />
        </a>
      </div>
      <ul class="navbar-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#publicaciones">Publicaciones</a></li>
        <li><a href="#challenges">Desafíos</a></li>
      </ul>
      <div class="navbar-actions">
        <button class="login-btn">Iniciar Sesión</button>
      </div>
    </nav>

    <!-- Encabezado -->
    <div class="header-content">
      <h1>
        <img src="{% static 'ecoavatar/images/portada.png' %}" alt="Portada" />
      </h1>
      <h2>¡Bienvenido a nuestro mundo!</h2>
      <p>
        Explora y participa en desafíos que cuidan el planeta. ¡Haz tu impacto
        positivo!
      </p>
    </div>

    <!-- Sección de Login -->
    <form action="{% url "ecoavatar:login" %}" method="post">
        {% csrf_token %}
        <div>
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required></input>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required></input>
        </div>
        <button type="submit">Ingresar</button>
        <button onclick="window.location.href='/'">Cancelar</button>
    </form>
    <script src="{% static 'ecoavatar/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
